name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build hello_world.go
      
    - uses: actions/upload-artifact@main
      with:
        name: my-artifact
        path: hello_world

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
  
    - uses: actions/download-artifact@main
      with:
        name: my-artifact
        path: .
      
    - name: Test
      run: |
        chmod +x hello_world
        ./hello_world > hello_output
        if grep --quiet 'hello world 1' hello_output; then
          echo 'everything is ok ðŸ˜ŠðŸ˜ŠðŸ˜Š'
        else
          echo '============================================='
          echo 'Dude, Something went wrong !!!'
          echo '---------------------------------------------'
          echo 'printing output'
          cat hello_output
          echo '============================================='
          exit 1
        fi
