name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build hello_world.go
      
    - uses: actions/upload-artifact@main
      with:
        name: my-artifact
        path: hello_world

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
  
    - uses: actions/download-artifact@main
      with:
        name: my-artifact
        path: hello_world
      
    - name: Test
      run: ./hello_world
